<html lang="hu">
  <head>
    <title>Random title</title>
    <link rel="stylesheet" href="/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <header>
      <h1>Title of article</h1>
    </header>

    <h2>Subtitle</h2>

    <p>
      Lorem ipsum paragraph
    </p>

    <figure>
      <img
        style="width: 70%"
        src="https://www.boredpanda.com/blog/wp-content/uploads/2015/05/frog-photography-fb2.jpg"
      />
      <figcaption>
        Egy béka
        <br />
        (Forrás:
        <a href="https://www.boredpanda.com/unusual-frogs-toads/"
          >Boredpanda</a
        >)
      </figcaption>
    </figure>

    <i>Források:</i>
    <cite>
      <ul>
        <li>
          <a href="https://en.wikipedia.org/wiki/Frog">
            Frog on wikipedia
          </a>
        </li>
        <li>
          <a
            href="https://en.wikipedia.org/wiki/Breviceps_fuscus"
            >Breviceps fuscus
          </a>
        </li>
      </ul>
    </cite>

    <figure>
      <video muted="muted" autoplay="autoplay" loop="loop">
        <source
          src="https://youtu.be/XCTYrcEUVQg"
        />
      </video>
      <figcaption>
        Look at all these chicken
      </figcaption>
    </figure>

    <iframe
      width="100%"
      height="315"
      src="https://www.youtube.com/embed/XCTYrcEUVQg"
      title="Look at all these chicken"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>

  </body>
</html>
